<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Retcon Technologies</title>
</head>
<body>
    <section class="showcase">
        <header>
          <h2 class="logo">Retcon Technologies</h2>
          <div class="toggle"></div>
        </header>
        <video src="images/smooth_waves.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
          <h2>Believe in change.</h2> <br>
          <h3>Harness the power of the ocean </h3>
          <p>Stay in tune. Launching soon!</p>
          <a href="#">Explore</a>
        </div>
        <!--<ul class="social">
          <li><a href="#"><img src="facebook.png"></a></li>
          <li><a href="#"><img src="twitter.png"></a></li>
          <li><a href="#"><img src="instagram.png"></a></li>
        </ul>-->
      </section>
      <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Who</a></li>
          <li><a href="#">How</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
